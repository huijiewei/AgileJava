server:
  port: 0

spring:
  application:
    name: cloud-order
  cloud:
    config:
      profile: dev
      discovery:
        enabled: true
        service-id: server-config
eureka:
    client:
      serviceUrl:
       defaultZone: http://discovery.agile.dev:8082/eureka/
    instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
server:
  port: 8080

spring:
  application:
    name: web-mvc
  http:
    encoding:
      enabled: true
      charset: UTF-8
  thymeleaf:
    cache: false
    mode: HTML5
    content-type: text/html
    encoding: UTF-8
  cloud:
    config:
      profile: dev
      discovery:
        enabled: true
        service-id: server-config
  jmx:
    enabled: false
eureka:
    client:
      registerWithEureka: false
      serviceUrl:
       defaultZone: http://agile.dev:8082/eureka/

server:
  port: 8081
spring:
  application:
    name: server-config
  http:
    encoding:
      enabled: true
      charset: UTF-8
  jmx:
    enabled: false

eureka:
   client:
     serviceUrl:
      defaultZone: http://agile.test:8082/eureka/
   instance:
    instance-id: ${spring.cloud.client.hostname}:${server.port}
